<!DOCTYPE html>
<html>
<head>
  <title>Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸŽ“ Student Registration</h2>

  <form action="/add" method="POST" class="card p-4 shadow">
    <input class="form-control mb-3" name="name" placeholder="Student Name" required>
    <input class="form-control mb-3" name="email" placeholder="Email" required>
    <input class="form-control mb-3" name="course" placeholder="Course" required>
    <button class="btn btn-primary w-100">Register Student</button>
  </form>

  <table class="table table-striped table-hover mt-5">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Course</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>
</div>

<script>
fetch("/students")
  .then(res => res.json())
  .then(data => {
    let rows = "";
    data.forEach(s => {
      rows += `
        <tr>
          <td>${s.name}</td>
          <td>${s.email}</td>
          <td>${s.course}</td>
          <td>
            <a href="/delete/${s.id}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>`;
    });
    document.getElementById("studentTable").innerHTML = rows;
  });
</script>

</body>
</html>
